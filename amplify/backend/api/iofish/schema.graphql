type TankIoFish @model @auth(rules: [{allow: public}]) {
  id: ID!
  tankName: String
  fishType: String
  sensors: AWSJSON
  sensorsiofishs: [SensorsIoFish] @hasMany(indexName: "byTankIoFish", fields: ["id"])
}

type SensorsIoFish @model @auth(rules: [{allow: public}]) {
  id: ID!
  fotoresistor: Float
  temperature: Float
  phIndex: Float
  tankID: ID! @index(name: "byTankIoFish")
}
